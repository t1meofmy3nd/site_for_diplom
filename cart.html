
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Корзина | МедТех</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Логотип" />
  </div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="catalog.html">Каталог</a>
    <a href="about.html">О нас</a>
    <a href="cart.html">Корзина</a>
  </nav>
</header>

<main class="cart-container">
  <h1>Корзина</h1>
  <div class="cart-content">
    <div class="cart-items" id="cart-items" style="padding: 0 20px;"></div>
    <div class="cart-summary">
      <h2>Итого</h2>
      <p id="total">Загрузка...</p>
      <button class="cta-button" style="width: 100%;">Оформить заказ</button>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 МедТех. Все права защищены.
</footer>

<script src="products.js"></script>
<script>
function renderCart() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const container = document.getElementById("cart-items");
  const totalEl = document.getElementById("total");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<p style='padding: 20px;'>Корзина пуста</p>";
    totalEl.textContent = "";
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;

    const card = document.createElement("div");
    card.className = "cart-card";
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="cart-card-info">
        <h3>${item.name}</h3>
        <p><strong>${item.price.toLocaleString()} ₽</strong></p>
        <p>Кол-во: ${item.quantity}</p>
        <button onclick="removeItem(${index})">Удалить</button>
      </div>
    `;
    container.appendChild(card);
  });

  totalEl.textContent = "Сумма: " + total.toLocaleString() + " ₽";
}

function removeItem(index) {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

document.addEventListener("DOMContentLoaded", renderCart);
</script>

</body>
</html>
